<!--
    Two Buttons
    1. on the left is a button that says "Back" and takes the user back to the habit form
    2. on the right is a button that sawys "Create New" and opens a pop up to create a new habit
-->
<div>
    <button id="back" class="bottom-button" routerLink="/habits">Back</button>
    <button id="create-new" class="bottom-button" (click)="createHabitPopUp()">Create New</button>
</div>
