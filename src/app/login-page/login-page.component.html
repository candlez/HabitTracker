<!--
    Requirements
    1. textbox for entering username
    2. textbox for entering password
    3. "submit" button

    should be in the center of the page
    should have labels

-->
<div id="login-holder-holder" *ngIf="loaded">
    <div id="login-holder">
        <h2 id="login-header">Log in to HabitTracker</h2>
        <p id="username-label" class="login-text">Username</p>
        <input type="text" id="username-text-box" class="login-input" #usernameText>
        <p id="password-label" class="login-text">Password</p>
        <input type="password" id="password-text-box" class="login-input" #passwordText>
        <button 
            id="login-submit-button" (click)="handleSubmit(usernameText.value, passwordText.value)"
        >Log in</button>
    </div>
</div>
