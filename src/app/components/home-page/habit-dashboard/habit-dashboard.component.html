<div id="habit-pie-chart-holder" *ngIf="loaded">
    <ng-container *ngFor="let date of dates; let i = index">
        <app-habit-pie-chart
            [isFuture]="i > dayOfTheWeek" [dateData]="date" [title]="daysOfTheWeek[i]" [selected]="i == selected"
            (click)="selected = i"
        ></app-habit-pie-chart>
    </ng-container>
</div>
<app-habit-dashboard-report
    *ngIf="loaded"
    [habits]="dates[selected]" [isFuture]="selected > dayOfTheWeek"
></app-habit-dashboard-report>
