<div id="habit-pie-chart-holder" *ngIf="datesSet === 7">
    <ng-container *ngFor="let date of dates; let i = index">
        <app-habit-pie-chart
            [isFuture]="i > today" [dateData]="date" [title]="daysOfTheWeek[i]" 
            [selected]="i === selected" (click)="selected = i"
        ></app-habit-pie-chart>
    </ng-container>
</div>
<app-habit-dashboard-report
    *ngIf="datesSet === 7" [habits]="dates[selected]" [isFuture]="selected > today"
></app-habit-dashboard-report>
