<div class="habit-text-box">
    <p class="habit-text">{{habit.name}}</p>
    <input 
        type="checkbox" (click)="this.toggleStatus(); this.checked.emit(this.status)" *ngIf="this.habit.originalValue == 0"
        class="toggle-habit-check-box"
    >
    <button 
        (click)="this.undone.emit()" *ngIf="this.habit.originalValue == 1" class="undo-habit-button"
    >Undo</button>
</div>
